<html>
    <head>
        <meta charset="UTF-8">
        <title data-i18n="app_title">Munhumutapa Block Explorer</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/regular.min.css" rel="stylesheet" type="text/css">
        <link href="css/solid.min.css" rel="stylesheet" type="text/css">
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <link href="css/highlight.style.css" rel="stylesheet" type="text/css">
        <style id="user_header_style" type="text/css"></style>
        <style id="user_sidebar_style" type="text/css"></style>
        <style id="user_boxes_style" type="text/css"></style>

        <!-- cordova script (this will be missing unless deployed as a mobile application) -->
        <script src="cordova.js"></script>
        
             <script src="js/nrs.js" type="text/javascript"></script>
        <script src="js/nrs.blocks.js" type="text/javascript"></script>
        <script src="js/nrs.modals.block.js" type="text/javascript">
        </script>

    </head>
    <body>

<div>
    <section class="content-header">
        <h1><img src="./img/nxt_logo_small.png"></img><b>Block Explorer</b></h1>
    </section>
    <section class="content">
    <div class="row">
    	
                        <div class="col-lg-3 col-xs-6" id="blocks_transactions_per_hour_box">
                <div class="small-box bg-yellow">
                    <div class="inner inner-smaller">
                        <h3><span id="blocks_transactions_per_hour" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="transactions_per_hour">Transactions Per Hour</p>
                    </div>
                    <div class="icon-smaller"><i class="fa fa-share"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-6" id="blocks_generation_time_box">
                <div class="small-box bg-red">
                    <div class="inner inner-smaller">
                        <h3><span id="blocks_average_generation_time" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="block_generation_time">Block Generation Time</p>
                    </div>
                    <div class="icon-smaller"><i class="ion ion-clock"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
<div class="col-lg-3 col-xs-6">
                <div class="small-box bg-aqua">
                    <div class="inner inner-smaller">
                        <h3><span id="blocks_average_amount" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p data-i18n="avg_amount_per_block">Avg. Amount Per Block</p>
                    </div>
                    <div class="icon-smaller" style="bottom:-14px"><i class="far fa-dollar-sign"></i></div>
                    <div class="small-box-footer"></div>
                </div>
            </div>
                <div id="dashboard_blocks_div" class="dashboard_second_row_tile_4 block_info_dashboard_tile col-lg-3 col-xs-6">
                <div class="small-box bg-red">
                    <div class="inner">
                        <h3><span id="nrs_current_block_time" class="loading_dots"><span>.</span><span>.</span><span>.</span></span></h3>
                        <p><span id="nrs_block" data-i18n="last_updated">Last Updated</span> (<span data-i18n="block">Block</span>: <span class="nrs_current_block loading_dots"><span>.</span><span>.</span><span>.</span></span>)</p>
                    </div>
                    <div class="icon-smaller"><i class="far fa-cubes"></i></div>                    
                </div>
            </div>
        </div>

        
        <form align="center">
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <input class="form-control" type="text" name="search" placeholder="Account ID, Block ID, or Transaction Hash" data-i18n="Account ID, Block ID, or Transaction Hash" data-i18n="button-search">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="far fa-search"></i></button>
                </div>
<!--                 <input class="form-control" type="text" name="search" placeholder="Account ID, Block ID, or Transaction Hash">
                <button type="submit" class="btn btn-warning text-white">Search</button> -->
              </div>
            </div>
          </form>
 
        <div class="data-container data-loading">
            <table class="table table-striped" id="blocks_table">
                <thead>
                <tr>
                    <th data-i18n="height">Height</th>
                    <th data-i18n="date">Date</th>
                    <th data-i18n="beta_blocks">Beta Blocks</th>
                    <th data-i18n="fee">Fee</th>
                    <th data-i18n="nr_tx">Nr TX</th>
                    <th data-i18n="generator">Generator</th>
                    <th data-i18n="base_target">Base Target</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
            <div class="data-empty-container" data-i18n="no_blocks_found">No blocks found.</div>
        </div>
        <div class="data-pagination"></div>
    </section>
</div>
    </body>
</html>
